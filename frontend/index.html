<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drishti AI Chat</title>
  <meta name="description" content="AI-powered chat interface with modern design">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>New chat</span>
        </button>
      </div>

      <div class="sidebar-content">
        <!-- My Stuff Section -->
        <div class="sidebar-section">
          <button class="section-header" data-section="mystuff">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>My stuff</span>
            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="section-content" id="mystuff-content">
            <div class="stuff-grid">
              <div class="stuff-item skeleton"></div>
              <div class="stuff-item skeleton"></div>
              <div class="stuff-item skeleton"></div>
            </div>
          </div>
        </div>

        <!-- Gems Section -->
        <div class="sidebar-section">
          <button class="section-header" data-section="gems">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            <span>Gems</span>
            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="section-content collapsed" id="gems-content">
            <div class="gem-list">
              <div class="gem-item">
                <div class="gem-icon">‚ú®</div>
                <span>Writing Assistant</span>
              </div>
              <div class="gem-item">
                <div class="gem-icon">üé®</div>
                <span>Creative Helper</span>
              </div>
              <div class="gem-item">
                <div class="gem-icon">üìä</div>
                <span>Data Analyst</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Chats Section -->
        <div class="sidebar-section">
          <button class="section-header" data-section="chats">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Chats</span>
            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="section-content" id="chats-content">
            <div class="chat-list" id="chatHistory">
              <!-- Chat history items will be inserted here -->
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <button class="settings-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
          </svg>
          <span>Settings & help</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>

        <div class="header-title">
          <span class="logo-text">Drishti</span>
          <span class="version-badge">v1</span>
        </div>

        <div class="header-actions">
          <!-- Theme Switcher -->
          <div class="theme-switcher" id="themeSwitcher">
            <button class="theme-btn" data-theme="light" aria-label="Light theme">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </button>
            <button class="theme-btn active" data-theme="dark" aria-label="Dark theme">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
            <button class="theme-btn" data-theme="system" aria-label="System theme">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
              </svg>
            </button>
          </div>

          <!-- User Profile -->
          <div class="user-profile" id="userProfile">
            <img src="" alt="Profile" class="profile-avatar" id="profileAvatar">
          </div>
        </div>
      </header>

      <!-- Chat Area -->
      <div class="chat-area" id="chatArea">
        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
          <h1 class="welcome-title">
            <span class="gradient-text">Hi, </span>
            <span class="user-name" id="userName">there</span>
          </h1>
          <p class="welcome-subtitle">How can I help you today?</p>

          <!-- Quick Actions -->
          <div class="quick-actions">
            <button class="quick-action-btn" data-prompt="Create an image of a serene mountain landscape at sunset">
              <div class="action-icon">üé®</div>
              <span>Create image</span>
            </button>
            <button class="quick-action-btn" data-prompt="Create a short video concept about technology">
              <div class="action-icon">üé¨</div>
              <span>Create a video</span>
            </button>
            <button class="quick-action-btn" data-prompt="Help me write a compelling story">
              <div class="action-icon">‚úçÔ∏è</div>
              <span>Write anything</span>
            </button>
            <button class="quick-action-btn" data-prompt="Teach me something new and interesting">
              <div class="action-icon">üìö</div>
              <span>Help me learn</span>
            </button>
            <button class="quick-action-btn" data-prompt="Give me an inspiring thought or motivation for today">
              <div class="action-icon">‚ö°</div>
              <span>Boost my day</span>
            </button>
          </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
          <!-- Messages will be inserted here -->
        </div>

        <!-- Scroll to Bottom Button -->
        <button class="scroll-to-bottom" id="scrollToBottom" aria-label="Scroll to bottom">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-container">
          <button class="input-action-btn attach-btn" aria-label="Attach file">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>

          <div class="input-wrapper">
            <textarea 
              class="chat-input" 
              id="chatInput" 
              placeholder="Ask Drishti" 
              rows="1"
              aria-label="Chat message input"
            ></textarea>
            <span class="char-count" id="charCount">0</span>
          </div>

          <div class="input-actions">
            <div class="tools-dropdown">
              <button class="input-action-btn tools-btn" id="toolsBtn" aria-label="Tools">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
              </button>
              <div class="dropdown-menu" id="toolsMenu">
                <button class="dropdown-item">
                  <span>üîç</span> Search
                </button>
                <button class="dropdown-item">
                  <span>üì∑</span> Image analysis
                </button>
                <button class="dropdown-item">
                  <span>üìÑ</span> Document reader
                </button>
              </div>
            </div>

            <button class="mode-toggle" id="modeToggle">
              <span class="mode-indicator"></span>
              <span>Fast</span>
            </button>

            <button class="input-action-btn mic-btn" aria-label="Voice input">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>

            <button class="send-btn" id="sendBtn" aria-label="Send message" disabled>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>

        <p class="disclaimer">Drishti can make mistakes, so double-check it</p>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
